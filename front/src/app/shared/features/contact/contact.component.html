<h1 class="text-center">Contact us </h1>
<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <input type="email" name="email" ngModel required>
    <input type="text" maxlength="600" name="Message to send" ngModel required>
    
    <!-- DÃ©sactive le bouton si le formulaire n'est pas valide -->
    <button type="submit" [disabled]="!contactForm.valid">
    Send
    </button>
</form>

<h2 class="text-center" *ngIf="isContactSend">Contact form is successfully send</h2>
